<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav{
         width:96%;
         height: 55px;
         border-radius: 15px;
         background-color: rgb(4, 4, 61);
         display: flex;
         justify-content: left;
         align-items: center;
         padding: 0px 20px 0px 20px;
         color: white;
         margin: auto;

        }
     #nav>#left{
display: grid;
grid-template-columns: repeat(4,70px);
justify-content: space-evenly;
margin-left: 75%;
        }
    </style>
</head>
<body>
    <div id="nav">
      <div id="ele1">
        <p>Reebok</p>
      </div>
      <div id="left">
        <p>Men</p>
        <p>Woman</p>
        <p>Login</p>
        <p>Signup</p>

      </div>
    </div>
</body>
</html>
